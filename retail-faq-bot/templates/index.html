<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail FAQ Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f2f5f4ff, #f1f1f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 95%;
      max-width: 650px;
      height: 85vh;
      background: rgba(224, 230, 224, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      padding: 18px;
      margin: 0;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: #fff;
      font-size: 22px;
      letter-spacing: 1px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    /* Smooth scrollbar */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
      animation: slideUp 0.3s ease;
    }

    .message.user {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .message.bot {
      background: #f1f1f3;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    #user-input {
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    #user-input:focus {
      border-color: #007bff;
    }

    button {
      border: none;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.25s ease;
    }

    #send-btn {
      background: #007bff;
      color: #fff;
    }
    #send-btn:hover {
      background: #0056b3;
      box-shadow: 0 0 10px rgba(0, 91, 187, 0.6);
    }

    #voice-btn {
      background: #f1f1f3;
      color: #007bff;
    }
    #voice-btn:hover {
      background: #e0e0e0;
      box-shadow: 0 0 8px rgba(0, 91, 187, 0.4);
    }

    #voice-btn.recording {
      background: #ff4136;
      color: #fff;
      animation: pulse 1s infinite;
    }

    /* Typing indicator */
    .typing {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #777;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,65,54,0.6); }
      70% { box-shadow: 0 0 0 10px rgba(255,65,54,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,65,54,0); }
    }
    @keyframes blink {
      from {opacity: 0.3;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Retail Assistant ðŸ¤–</h1>
    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <p>Hello! ðŸ‘‹ How can I help you today? You can ask me about returns, shipping, or payments.</p>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
      <button id="voice-btn"><i class="fas fa-microphone"></i></button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
